<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./exchange.png">
    
    <title>Currancy Convertor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Convertor</h2>
      <form>
        <label for="Amount">Amount:</label>
        <input type="text" value="100" name="Amount" class="amount_input" />
        <div class="items">
          <div class="flag_dropbox" id="from">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="selectFrom" class="dropdown"></select>
          </div>
          <div class="icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="flag_dropbox" id="to">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="selectTo" class="dropdown"></select>
          </div>
        </div>
        <input type="text" value="1 US = 80 INR " class="ans" readonly />
        <button>Convert</button>
      </form>
    </div>
    <script src="list.js"></script>
    <script src="script.js"></script>
  </body>
</html>
